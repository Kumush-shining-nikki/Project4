<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale-1.0">
  <link rel="stylesheet" href="login.css">
  <title>Log In Page</title>
</head>

<body>
  <div class="login-box">
    <h2>Log In</h2>
    <form>
      <div class="user-box">
        <input id="username" type="text" name="username" placeholder="Username" required />
      </div>

      <div class="user-box">
        <input type="password" id="pwd" name="pwd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=*[A-Z]).{8,}" minlength="8" maxlength="15" required />
      </div>

      <div class="forgot-password">
        <p><a class="forgot-password-link" target="_blank" href="forgot_password.html">forgot password?</a></p>
      </div>

      <button class="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>

    </form>
  </div>
</body>

<script src="login.js"></script>
</html>
