      <div class="row payment">
        <!-- Profil -->
        <div class="column">
          <h2
            style="display: flex; justify-content: center; align-items: center"
          >
            Foydalanuvchi Profili
          </h2>
          <div class="profile-image-wrapper">
            <label for="profileImageInput">
              <img
                id="profileImage"
                src="https://cdn-icons-png.flaticon.com/512/7915/7915522.png"
                alt="Profile Image"
              />
            </label>
            <input type="file" id="profileImageInput" accept="image/*" hidden />
          </div>
          <div class="form-group">
            <label>Ism, familiya</label>
            <input type="text" id="name" value="Kazi Mahbub" disabled />
          </div>

          <div class="form-group">
            <label>Tug'ilgan kun</label>
            <input type="text" id="birthdate" value="20.01.2022" disabled />
          </div>

          <div class="form-group">
            <label>Jins</label>
            <div class="gender-group">
              <label
                ><input
                  type="radio"
                  name="gender"
                  value="Erkak"
                  checked
                  disabled
                />
                Erkak</label
              >
              <label
                ><input type="radio" name="gender" value="Ayol" disabled />
                Ayol</label
              >
            </div>
          </div>

          <div class="form-group">
            <label>Telefon raqam</label>
            <input type="tel" id="phone" value="+90-123456789" disabled />
          </div>

          <div class="form-group">
            <label>Elektron pochta</label>
            <input
              type="email"
              id="email"
              value="abcd1234@email.com"
              disabled
            />
          </div>

          <div class="btn-group">
            <button class="btn btn-primary" id="editBtn2">Yangilash</button>
            <button class="btn btn-success" id="saveBtn" disabled>
              Saqlash
            </button>
            <button class="btn btn-danger" id="cancelBtn" disabled>
              Bekor qilish
            </button>
          </div>
        </div>

        <!-- To‚Äòlov -->
        <div class="column">
          <h2>To‚Äòlov - $99</h2>
          <div class="credit-card">
            <div class="form-group">
              <label>Karta raqami</label>
              <input
                type="text"
                id="cardNumber"
                placeholder="1234 5678 9101 1121"
              />
            </div>

            <div class="form-group">
              <label>Karta egasi</label>
              <input type="text" id="cardHolder" placeholder="e.g. John Doe" />
            </div>

            <div class="card-row">
              <div class="form-group" style="flex: 1">
                <label>Muddati</label>
                <input type="text" id="expiry" placeholder="MM/YY" />
              </div>
              <div class="form-group" style="flex: 1">
                <label>CVC/CVV</label>
                <input type="text" id="cvv" placeholder="123" />
              </div>
            </div>

            <div class="form-group">
              <button class="btn submit-button" id="payBtn">
                To‚Äòlovni yuborish
              </button>
            </div>
          </div>
        </div>
      </div>
